# HTTP to HTTPS redirect
server {
    listen 80;
    server_name yfevents.yakimafinds.com;

    # Allow ACME challenge for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - Yakima Events Calendar
server {
    listen 443 ssl;
    http2 on;
    server_name yfevents.yakimafinds.com;

    # SSL configuration (will be added by certbot)
    ssl_certificate /etc/letsencrypt/live/yfevents.yakimafinds.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yfevents.yakimafinds.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File upload size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Proxy to Yakima Events Node.js application
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static file uploads directory
    location /uploads {
        alias /home/robug/yakima/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Allow ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
